<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Grok via Puter.js</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { font-family: Arial; background: #f0f2f5; margin: 0; padding: 20px; }
        #chat-box { height: 400px; overflow-y: auto; background: white; border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .message { margin: 10px 0; padding: 10px 15px; border-radius: 18px; max-width: 80%; }
        .user { background: #007bff; color: white; margin-left: auto; }
        .bot { background: #e9ecef; }
        .input-area { display: flex; }
        #user-input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 20px; }
        button { padding: 12px 20px; margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chatbot Grok (Free Unlimited via Puter.js)</h1>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ketik pesan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, "user");
            input.value = "";

            try {
                const response = await puter.ai.chat(message, {
                    model: 'x-ai/grok-4.1-fast'
                });
                addMessage(response.message.content, "bot");
            } catch (error) {
                addMessage("Error: " + error.message, "bot");
            }
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
